<!DOCTYPE html>
<html>
<head>
    <title>Prediction</title>

    <style>
        body {
            background: #eef3ff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 420px;
            background: #ffffff;
            padding: 30px;
            margin: 60px auto;
            border-radius: 12px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            color: #2c3e75;
            margin-bottom: 20px;
            font-size: 22px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #b8c6ff;
            border-radius: 6px;
            margin-top: 5px;
            margin-bottom: 15px;
            font-size: 15px;
        }

        input:focus {
            outline: none;
            border-color: #4460f7;
            box-shadow: 0 0 5px rgba(68,96,247,0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4460f7;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background: #2f45c7;
        }

        .result {
            margin-top: 20px;
            padding: 12px;
            background: #ecf4ff;
            border-left: 4px solid #4460f7;
            border-radius: 6px;
            font-size: 16px;
        }

        .error {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            font-weight: bold;
            color: #4460f7;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">

        <h2>Stress Level Prediction </h2>

        <form method="POST">
            {% csrf_token %}

            <label>Sleep Hours:</label>
            <input type="number" step="0.1" name="sleep" required>

            <label>Steps:</label>
            <input type="number" name="steps" required>

            <label>Water Intake (liters):</label>
            <input type="number" step="0.1" name="water" required>

            <button type="submit">Predict</button>
        </form>

        {% if predicted %}
            <div class="result">
                Predicted Stress Level: <strong>{{ predicted }}</strong>
            </div>
        {% endif %}

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <a href="{% url 'tracker:dashboard' %}" class="back-link">‚üµ Back</a>

    </div>
</body>
</html>
