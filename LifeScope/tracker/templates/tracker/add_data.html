<!doctype html>
<html>
<head>
    <title>Add Daily Data</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
        }

        .container {
            width: 40%;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
        }

        form {
            text-align: left;
        }

        label {
            font-size: 18px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        .btn-save {
            background: #0077cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
        }
        .btn-save:hover {
            background: #005fa3;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 18px;
            color: #0077cc;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>

</head>

<body>

<div class="container">
    <h1>Add Daily Data</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn-save">Save</button>
    </form>

    <a class="back-link" href="{% url 'tracker:dashboard' %}">‚Üê Back to Dashboard</a>
</div>

</body>
</html>
