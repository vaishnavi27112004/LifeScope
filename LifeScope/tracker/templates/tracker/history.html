<!DOCTYPE html>
<html>
<head>
    <title>History</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 85%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background: #e8e8e8;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

        a {
            display: block;
            width: 200px;
            margin: 25px auto;
            padding: 10px;
            text-align: center;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }

        a:hover {
            background: #45a049;
        }
    </style>
</head>

<body>

    <h1>History of Your Entries</h1>

    <table>
        <tr>
            <th>Date</th>
            <th>Steps</th>
            <th>Sleep Hours</th>
            <th>Calories</th>
        </tr>

        {% for record in records %}
        <tr>
            <td>{{ record.date }}</td>
            <td>{{ record.steps }}</td>
            <td>{{ record.sleep_hours }}</td>
            <td>{{ record.calories }}</td>
        </tr>

        {% empty %}
        <tr>
            <td colspan="4">No records found.</td>
        </tr>
        {% endfor %}
    </table>

    <a href="{% url 'tracker:dashboard' %}">â¬… Back to Dashboard</a>

</body>
</html>
